<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Outil d'annotation d'image en ligne">
		<meta name="author" content="car price prediction">
		<title>AnnotateMe</title>
		<meta property="og:title" content="Outil d'annotation d'image en ligne" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="tmp/sample.jpg" />
		<meta property="og:description" content="Outil d'annotation d'image en ligne" />
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<!--Favicon-->
		<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">
		<link rel="icon" type="image/favicon-32x32.png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
		<link rel="icon" type="image/favicon-16x16.png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">
		<link rel="manifest" href="{{ url_for('static', filename='images/site.webmanifest') }}">
	
		<!-- Materialize Core CSS -->
		<link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" media="screen,projection"/>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" media="screen, projection"/>
		<!-- Custom styles -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}" media="screen, projection" />
		<!-- Custom Fonts -->
		<script src="https://use.fontawesome.com/470b91f216.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
	
	</head>
	<body style="font-family: Inter; font-weight: bold;">
		<section>
			  <nav role="navigation" style="background-color: #fff; box-shadow: none;">
				<div class="container">
				  <a id="logo-container" href="{{ url_for('home')}}">
					<img src="{{ url_for('static', filename='images/logo-no-bg.png') }}" class="responsive-img" alt="logo">
				  </a>
				  <ul class="right hide-on-med-and-down">
					<li><a href="{{ url_for('home')}}"   style="color:#750c0c;">Accueil</a></li>
					<li><a href="{{ url_for('help')}}"   style="color:#750c0c;">Aide</a></li>
				  </ul>
				  <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
				</div>
			  </nav>
			<div class="container-fluid">
				<section class="content">
					<header>{% block header %}{% endblock %}</header>
					{% for message in get_flashed_messages() %}
					<div class="flash">{{ message }}</div>
					{% endfor %} {% block content %}{% endblock %}
				</section>
			</div>
		
				<!-- Materialize Core JavaScript -->
				<script>
					$(document).ready(function(){
					  $('.sidenav').sidenav();
					});
				</script>
				<script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
				<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
				<!--  Scripts-->
				<script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
				<script src="{{ url_for('static', filename='js/init.js') }}" type="text/javascript"></script>
				<script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}" type="text/javascript"></script>
				<!-- Custom scripts -->
				<script type="text/javascript" src="{{ url_for('static', filename='js/materialize.js') }}" type="text/javascript"></script>
			<footer>
				<div class="footer-copyright">
				  <div class="row center">
				  Â© 2023 AnnotMe
				  </div>
				</div>
			  </footer>
		</section>
	</body>
</html>
